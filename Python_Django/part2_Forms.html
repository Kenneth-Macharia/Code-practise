<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div>
                <label for="exampleSelect1">Example Select</label>
                <select class="form-control" name="" id="exampleSelect1">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div>
                <label for="exampleSelect1">Example Select</label>
                <select multiple class="form-control" name="" id="exampleSelect1">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div>
                <label for="exampleSelect1">Example Select</label>
                <textarea class="form-control" name="" id="exampleSelect1" cols="30" rows="10">
                </textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label" for="exampleFileInput">File input</label>
                <input type="file" class="form-control-file" id="exampleFileInput">
                <small id="emailHelp" class="form-text text-muted">Please attach your document.</small>
            </div>
            <fieldset class="form-group">
                <legend>Radio Buttons</legend>
                    <div class="form-check">
                        <label class="form-check-label" for="rbuttons">
                            <input class="form-check-input" name="rd" type="radio" id="rbuttons">
                            Option one is this and that &mdash;be sure to include
                        </label>
                    </div>  
                    <div class="form-check">
                        <label class="form-check-label" for="rbuttons">
                            <input class="form-check-input" name="rd" type="radio" id="rbuttons" disabled>
                            Option two is disabled
                        </label>
                    </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>             
    </div>  
</body>
</html>
