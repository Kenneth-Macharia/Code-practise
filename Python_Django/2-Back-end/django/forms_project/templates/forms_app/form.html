<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class='container'>
		<div class='jumbotron'>
			<h2>Fill out the form</h2><br>
			<form method='POST'>
				<!-- Request the form as p, which will have it wrapped in a <p> to present it vertically instead of horizontally -->

				{{form.as_p}}
				{% csrf_token %}
				<input type="submit" class="btn btn-primary" value='submit'>

			</form>
		</div>		
	</div>
</body>
</html>
