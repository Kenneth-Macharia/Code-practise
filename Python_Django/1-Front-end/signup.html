<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <form action="thank_you.html" method="GET">
        <p>Please Note: First Name, Last Name, Password and Email are required</p>
        <label for="fname">First Name:</label>
        <input type="text" name="" id="fname" placeholder="First Name" required>
        <label for="lname">Last Name:</label>
        <input type="text" name="" id="lname" placeholder="Last Name" required>
        <br>
        <br>
        <label for="mail">Email:</label>
        <input type="email" name="" id="mail" placeholder="name@email.com" required>
        <label for="pword">Password:</label>
        <input type="password" id="pword" required>
        <p>Are you over the age of 18?</p>
        <label for="ryes">Yes:</label>
        <input type="radio" name="agecheck" id="ryes" value="yes">
        <label for="rno">No:</label>
        <input type="radio" name="agecheck" id="rno" value="no">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="" id="">
            <option value="card">Credit Card</option>
            <option value="cardless">Paypal</option>
        </select>
        <br>
        <br>
        <input type="submit" name="" id="" value="Sign Up">
    </form>
</body>
</html>
