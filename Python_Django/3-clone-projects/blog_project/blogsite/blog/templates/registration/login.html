{% extends "blog/base.html" %}

{% block content %}

<div class='jumbotron'>
	<h2>Please login</h2>
	<h3>(Must be a SuperUser, please check with the site admin)</h3>

	{% if form.errors %}
		<p>Your username and password did not match! Please try again</p>
	{%	endif %}

	<form action="{% url 'login' %}" method='POST'>
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" class='btn btn-primary' value='Login'>

		<!-- Submit to deal with the next step after loggin in, supplied by the login view -->
		<input type="hidden" name="next", value='{{next}}'>
		
	</form>	
</div>

{% endblock%}
