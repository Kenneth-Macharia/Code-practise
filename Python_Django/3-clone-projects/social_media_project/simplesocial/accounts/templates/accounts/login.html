{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
	<div class='container'>
		<h1>Log In</h1>

		<form method='POST'>

			{% csrf_token %}

			<!-- Use the bootstrap3 package to format forms -->
			{% bootstrap_form form %}
			<input type="submit" class='btn btn-default' value='Login'>

		</form>
		
	</div>
{% endblock %}
