{% extends "cbvs_app/base.html" %}

{% block body_block %}
	
	<h1>Welcome to the schools list</h1>
	<ol>
		<!-- schools_list is a list generated & returned by the ListView class -->
		{% for school in school_list %}
			<h2><li><a href="{{ school.id }}">{{ school }}</a></li></h2>
		{% endfor %}
	</ol>
	
{% endblock %}
